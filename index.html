<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>اله حاسبة</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clac">
      <div class="total"></div>
      <div class="row">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>+</span>
      </div>
      <div class="row">
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>-</span>
      </div>
      <div class="row">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>*</span>
      </div>
      <div class="row">
        <span data-type="format">C</span>
        <span>0</span>
        <span class="doted">/</span>
        <span data-type="delate">D</span>
      </div>
      <div class="row">
        <span data-type="=">=</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
